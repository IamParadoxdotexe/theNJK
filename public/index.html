<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link id="favicon" rel="icon" href="/favicon.png" />
    <title>theNJK - Portfolio of Nathan J Klingensmith</title>
    <meta name="author" content="Nathan J Klingensmith" />
    <meta name="keywords" content="nathan, klingensmith, web developer, portfolio, website, resume, wpi" />
    <meta name="description" property="og:description" content="A web portfolio full of the different development and design projects I have worked on throughout my career." />
    <meta name="image" property="og:image" content="/image.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but theNJK.com doesn't work properly without JavaScript enabled. Please enable
        it to continue.</strong
      >
    </noscript>
    <script>
        const favicon = document.getElementById("favicon");
        const isDark = window.matchMedia("(prefers-color-scheme: dark)");

        const updateFavicon = () => {
            if (isDark.matches) favicon.href = "/favicon-dark.png";
            else favicon.href = "/favicon.png";
        }

        isDark.addEventListener("change", () => {
            updateFavicon();
        });
        updateFavicon();
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
