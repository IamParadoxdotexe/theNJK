<app-home-header></app-home-header>
<app-section-title
  title = 'Worcester Polytechnic Institute'
  subtext = 'EDUCATION'
  color = '#ac2b37'
></app-section-title>
<div fxLayoutAlign="center">
  <div class="div-section" fxLayoutAlign="space-between">
    <div class="div-section-column" fxLayout="column" fxLayoutAlign="center">
      <img id="img-education" src="assets/home/education.png" alt="Picture of me at WPI the day I declared my acceptance">
    </div>
    <div class="div-section-column" fxLayout="column" fxLayoutAlign="center">
      <div class="div-big-text">Pursuing a BS in <strong>Computer Science</strong> and minor in <strong>Interactive Media & Game Design</strong> as part of WPI's class of 2022.</div>
      <div class="div-small-text">Holding a <strong>3.96 GPA (4.0 major/minor GPA)</strong> and having completed the courses below for each of my respective fields of study.</div>
      <div class="div-list-title">Computer Science</div>
      <div *ngFor="let c of courses.cs" class="div-list">{{ c }}</div>
      <div class="div-list-title">Interactive Media & Game Design</div>
      <div *ngFor="let c of courses.imgd" class="div-list">{{ c }}</div>
    </div>
  </div>
</div>
